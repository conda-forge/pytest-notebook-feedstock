{% set name = "pytest_notebook" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f7bf003049e01f8dfa95a46841d1e40f6f4c78836f1f4119c6a68d96f7c628fe

build:
  number: 1
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

outputs:
- name: pytest-notebook
  requirements:
    host:
    - pip
    - python >=3.7
    - flit >=3.2,<4
    run:
    - attrs
    - black
    - jsonschema
    - nbclient ~=0.5.10
    - nbdime
    - nbformat
    - pytest >=3.5.0
    - python >=3.7
    - importlib-resources ~=5.0
  test:
    imports:
    - pytest_notebook
    commands:
    - pytest -h

- name: pytest_notebook
  build:
    noarch: generic
  requirements:
    run:
    - {{ pin_subpackage('pytest-notebook', max_pin="x.x.x") }}
  test:
    imports:
    - pytest_notebook

about:
  home: https://github.com/chrisjsewell/pytest-notebook
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A pytest plugin for testing Jupyter Notebooks
  doc_url: https://pytest-notebook.readthedocs.io

extra:
  recipe-maintainers:
    - chrisjsewell
    - xmnlab
